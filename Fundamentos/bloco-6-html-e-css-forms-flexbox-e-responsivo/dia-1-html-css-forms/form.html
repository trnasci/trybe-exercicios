<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<header>
    <h1>TrybeTrip</h1>
</header>
<main>
    <fieldset>
        <form action="" method="get" enctype="multipart/form-data">
            <label for="nome-completo">Nome :
                <input type="text" name="nome" id="nome-completo">
            </label>
            <br>
            <label for="email">E-mail :
                <input type="email" name="email" id="email">
            </label>
            <br>
            <br>
            <label for="option">
                Destino Preferido:
                <br>
                <input type="radio" name="option" id="option" value="Cidade">Cidade
                <input type="radio" name="option" id="option" value="Campo">Campo
                <input type="radio" name="option" id="option" value="Praia">Praia
                <input type="radio" name="option" id="option" value="Montanha">Montanha
            </label>
            <br>
            <p>Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</p>
            <br>
            <textarea name="resposta" id="area-resposta" cols="30" rows="10"></textarea>
            <br>
            <label for="date">Data:
                <input type="date" name="date" id="date">
            </label>
            <br>
            <label for="conc">
                <input type="checkbox" name="conc-1" id="conc">
                Gostaria de receber outras incríveis oportunidades
                oferecidas pela Trybe?
                <br>
                <input type="checkbox" name="conc-1" id="conc">
                Concordo que imagens das minhas férias poderão ser usadas
                na divulgação de concursos futuros.
            </label>
            <br>
            <br>
            <button type="submit">Enviar</button>
            <button type="reset">Limpar</button>
        </form>
    </fieldset>

</main>

<body>

</body>

</html>
